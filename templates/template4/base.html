{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Security Camera </title>

    <!-- Fontfaces CSS-->
    <link href="{%static 'template4/css/font-face.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/font-awesome-6/css/all.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{%static 'template4/vendor/bootstrap-4.1/bootstrap.min.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{%static 'template4/css/theme.css'%}" rel="stylesheet" media="all">
    
    <!-- Vendor CSS-->
    <link href="{%static 'template4/vendor/animsition/animsition.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/wow/animate.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/css-hamburgers/hamburgers.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/slick/slick.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/perfect-scrollbar/perfect-scrollbar.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'template4/vendor/vector-map/jqvmap.min.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{%static 'template4/css/theme2.css'%}" rel="stylesheet" media="all">
    <!-- Additional css -->
    {% block style %}{% endblock %}

</head>

<body class="animsition">
    <div class="page-wrapper">
        {% include 'template4/header.html' %}
        {% block content %}{% endblock content %}
        {% include 'template4/footer.html'%}

    </div>

    <!-- Jquery JS-->
    <script src="{%static 'template4/vendor/jquery-3.2.1.min.js'%}"></script>
    <!-- Bootstrap JS-->
    <script src="{%static 'template4/vendor/bootstrap-4.1/popper.min.js'%}"></script>
    <script src="{%static 'template4/vendor/bootstrap-4.1/bootstrap.min.js'%}"></script>
    <!-- Vendor JS       -->
    <script src="{%static 'template4/vendor/slick/slick.min.js'%}"></script>
    <script src="{%static 'template4/vendor/wow/wow.min.js'%}"></script>
    <script src="{%static 'template4/vendor/animsition/animsition.min.js'%}"></script>
    <script src="{%static 'template4/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js'%}"></script>
    <script src="{%static 'template4/vendor/counter-up/jquery.waypoints.min.js'%}"></script>
    <script src="{%static 'template4/vendor/counter-up/jquery.counterup.min.js'%}"></script>
    <script src="{%static 'template4/vendor/circle-progress/circle-progress.min.js'%}"></script>
    <script src="{%static 'template4/vendor/perfect-scrollbar/perfect-scrollbar.js'%}"></script>
    <script src="{%static 'template4/vendor/chartjs/Chart.bundle.min.js'%}"></script>
    <script src="{%static 'template4/vendor/select2/select2.min.js'%}"></script>
    <script src="{%static 'template4/vendor/vector-map/jquery.vmap.js'%}"></script>
    <script src="{%static 'template4/vendor/vector-map/jquery.vmap.min.js'%}"></script>
    <script src="{%static 'template4/vendor/vector-map/jquery.vmap.sampledata.js'%}"></script>
    <script src="{%static 'template4/vendor/vector-map/jquery.vmap.world.js'%}"></script>

    <!-- Main JS-->
    <script src="{%static 'template4/js/main.js'%}"></script>
    <!-- Additional JS -->
    {% block javascript %}{% endblock %}
    <script src="{%static 'template4/js/translations.js'%}"></script>

</body>
</html>
