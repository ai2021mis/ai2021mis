{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Description">
    <meta name="author" content="Author">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>{% block Title %}{% endblock %}</title>
    
    <!-- Fontawesome kit's code --> <!-- For icon -->
    <script src="https://kit.fontawesome.com/e64ac78830.js" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="{%static 'template_14_12_2021/css/bootstrap.css'%}" rel="stylesheet">
    <link href="{%static 'template_14_12_2021/css/fontawesome-all.css'%}" rel="stylesheet">
    <link href="{%static 'template_14_12_2021/css/swiper.css'%}" rel="stylesheet">
	<link href="{%static 'template_14_12_2021/css/magnific-popup.css'%}" rel="stylesheet">
	<link href="{%static 'template_14_12_2021/css/styles2.css'%}" rel="stylesheet">
    
	
	<!-- Favicon  -->
    <link rel="icon" href="{%static 'template_14_12_2021/images/favicon.png'%}">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    {% include 'template_14_12_2021/navbar.html' %}
    {% block content %}{% endblock content %}
    {% include 'template_14_12_2021/footer.html'%}
</body>

<!-- Scripts -->
<script src="{%static 'template_14_12_2021/js/jquery.min.js'%}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script src="{%static 'template_14_12_2021/js/bootstrap.min.js'%}"></script> <!-- Bootstrap framework -->
<script src="{%static 'template_14_12_2021/js/jquery.easing.min.js'%}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
<script src="{%static 'template_14_12_2021/js/swiper.min.js'%}"></script> <!-- Swiper for image and text sliders -->
<script src="{%static 'template_14_12_2021/js/jquery.magnific-popup.js'%}"></script> <!-- Magnific Popup for lightboxes -->
<script src="{%static 'template_14_12_2021/js/scripts.js'%}"></script> <!-- Custom scripts -->

</html>
